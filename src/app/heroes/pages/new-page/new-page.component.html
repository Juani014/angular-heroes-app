<h1>
  Editar / Agregar héroe
  <small>Superman</small>
</h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Superhéroe</mat-label>
            <input
              type="text"
              required
              matInput
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              type="text"
              required
              matInput
            >
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input
              type="text"
              required
              matInput
            >
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input
              type="text"
              required
              matInput
            >
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required="">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id">
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="flex justify-content-between">
          <button mat-flat-button color="warn">
            Borrar
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-flat-button color="primary">
            Guardar
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img src="" alt="Imagen de Héroe">
    </mat-card>
  </div>
</div>
